<!DOCTYPE html>
<html>
  <head>
    <title>ShedScript Compiler</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="compiler.js"></script>
  </head>
  <body>
    <div id="source">
      <textarea rows="20" cols="50"></textarea>
      <input type="button" value="Compile" />
    </div>
    <div id="output">
      <!--<h2>Compilation result</h2>-->
      <h3>Source</h3>
      <div id="annotated-source">
        <pre id="highlighted-source"></pre>
        <pre id="source-with-errors"></pre>
      </div>
      <h3>Errors</h3>
      <table id="errors">
        <thead>
          <th>Error</th>
          <th>Location</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <h3>Compiled JavaScript</h3>
      <pre id="javascript">
      </pre>
    </div>
  </body>
</html>
